name: APK Check

on:
  schedule:
    - cron: '0 8 * * *'  # اجرا هر روز ۸ صبح UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install packages
        run: pip install aiohttp beautifulsoup4

      - name: Run script
        run: python main.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add packages.json progress.json updated_packages.html
          git commit -m "Auto update [skip ci]" || echo "No changes"
          git push
