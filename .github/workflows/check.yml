name: APK Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # دریافت کامل تاریخچه git

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aiohttp beautifulsoup4

      - name: Run main script
        run: python main.py

      - name: Commit and Push changes
        run: |
          # تنظیمات git
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # دریافت آخرین تغییرات از ریموت
          git pull origin main

          # فقط فایل‌های موجود را اضافه کن
          [ -f packages.json ] && git add packages.json
          [ -f progress.json ] && git add progress.json
          [ -f updated_packages.html ] && git add updated_packages.html

          # بررسی وجود تغییرات برای commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          fi
